<section id="hobbies" class="services bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 style="font-weight: bold"> My Hobbies </h1>
                <div class="col-md-4 text-center " ng-repeat="hobbie in hobbies">
                    <h3>{{hobbie.name}}</h3>
                    <img src="{{hobbie.img}}" class="img-circle" alt="Juan Cardona" width="304" height="304">
                    <h4>{{hobbie.info}}</h4>
                </div>

                <!-- /.row -->
            </div>
        </div>
        <!-- /.container -->
    </div>
</section>
