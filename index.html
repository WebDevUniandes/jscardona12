    <script src="comp/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="comp/angular/angular.js" type="text/javascript"></script>
    <script src="comp/angular-mocks/angular-mocks.js" type="text/javascript"></script>
    <script src="comp/ui-router/release/angular-ui-router.js" type="text/javascript"></script>

</head>

<body ng-app="yapp" ng-controller="PageController">

<!-- Navigation -->
<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
<nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
        <li class="sidebar-brand">
            <a id="#top" onclick=$("#menu-close").click();>Menu</a>
        </li>
        <li>
            <a href="#top" ng-click="openHome()" onclick=$("#menu-close").click();>Home</a>
        </li>
        <li>
            <a ui-sref="about"  ng-click="closeHome()" onclick=$("#menu-close").click();>About</a>
        </li>
        <li>
            <a ui-sref="hobbies"  ng-click="closeHome()"onclick=$("#menu-close").click();>Hobbies</a>
        </li>
        <li>
            <a ui-sref="projects" ng-click="closeHome()" onclick=$("#menu-close").click();>Projects</a>
        </li>
        <li>
            <a ui-sref="contact"  ng-click="closeHome()"onclick=$("#menu-close").click();>Contact</a>
        </li>
    </ul>
</nav>
<header class="header text-vertical-center col-md-12" ng-hide="hide">
    <div class="text-vertical-center col-md-12">
        <h1>Hi I'm Juan Sebastian Cardona!</h1>
        <img src="img/foto.jpg" class="img-circle" alt="Juan Cardona" width="304" height="304">
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h3>The buttons below are impossible to resist.</h3>
            <a ui-sref="about" class="btn btn-lg btn-light"  ng-click="closeHome()">About Me!</a>
            <a ui-sref="hobbies" class="btn btn-lg btn-dark"  ng-click="closeHome()">My Hobbies!</a>
            <a ui-sref="projects" class="btn btn-lg btn-light"  ng-click="closeHome()">My Projects!</a>
            <a ui-sref="contact" class="btn btn-lg btn-dark"  ng-click="closeHome()">Contact Me!</a>
        </div>
    </div>
</header>

    <div ui-view></div>


<script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
</script>

</body>

</html>
